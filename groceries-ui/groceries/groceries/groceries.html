<div ng-class="getTopPadding()"></div>
<nav class="navbar navbar-default navbar-fixed-top">
<div class="alert alert alert-info" role="alert" ng-click="showHideNav()">
		<div>
		<span ng-show="!showNav" class="glyphicon glyphicon glyphicon-triangle-bottom"></span>
			<span ng-show="showNav" class="glyphicon glyphicon glyphicon-triangle-top"></span>
		Total:<price value="{{totalPrice()}}"/></span>, <strong>{{( products | filter:{checked:false} ).length}}</strong> items.
			
		</div>
</div>
<div class="alert alert alert-warning animate-show" ng-show="currentSessionPrice > 0" ng-dblclick="resetCurrentSessionPrice()" ng-swipe-left="resetCurrentSessionPrice()">Current Session Total Price: <price value="{{currentSessionPrice}}"/>
</div>
<div ng-show="showNav" class="animate-show">
	<form name="newProductForm">
	    <div class="row  no-gutters">
			    <div class="col-xs-8">
					    <input type="text" class="form-control" ng-model="newProductName" placeholder="search/add product" required/>
					    <i class="gray-icon glyphicon glyphicon-search form-control-feedback"></i> 
			    </div>
			    <div class="col-xs-2">
					    <input type="number" class="form-control" ng-model="newProductPrice" placeholder="" required/> 
					    <i class="gray-icon glyphicon glyphicon-euro form-control-feedback"></i> 
			    </div>
			    <div class="col-xs-2">
					    <input type="number" class="form-control" ng-model="newProductQuantity" placeholder=""/> 
					    <i class="gray-icon glyphicon glyphicon-plus-sign form-control-feedback"></i> 
			    </div>
	    </div>
    	<button ng-disabled="newProductForm.$invalid" type="button" class="btn btn-block btn-default" value="Add" ng-disabled="{{newProductPrice && newProductQuantity}}" ng-click="add()">Add <span class="glyphicon glyphicon-shopping-cart"></span></button>
	</form>
</div>
</nav>
<div class="list-group">
	<div class="list-group-item active" data-toggle="collapse" data-target="#toBuy"">To Buy</div>
	<div id="toBuy" class="collapse in">
		<div class="list-group-item repeated-item" href="#" ng-repeat="item in products | filter:newProductName | filter:{checked:false}">
		<product item="item" check="check(item)" onshow="onshow(item)" onhide="onhide()" update="update(item)" edit-id="editId" in-edit-mode="inEditMode"></product>
		</div>
	</div>
</div>
<div class="list-group" ng-show="( products | filter:{checked:true} ).length > 0">
	<div class="list-group-item active" data-toggle="collapse" data-target="#bought">Bought</div>
	<div id="bought" class="collapse in">
		<div class="list-group-item repeated-item" ng-repeat="item in products | filter:newProductName | filter:{checked:true}">
		<product item="item" remove="remove(item)" restore="restore(item)" onshow="onshow(item)" onhide="onhide()" update="update(item)" edit-id="editId" in-edit-mode="inEditMode"></product>
		</div>
	</div>
</div>
